<script>
const FINALISTS = [43, 44, 45];
const TOTAL = {{ total }};
let history = [];
let historyIndex = -1;

function updateProgress(index) {
  document.getElementById('progressBar').style.width = (index / TOTAL * 100) + '%';
}

function addToTable(count, name, urc, prize) {
  const tbody = document.getElementById('winnersTable').getElementsByTagName('tbody')[0];
  const row = tbody.insertRow(0); // Insert at the top
  row.innerHTML = `<td>${count}</td><td>${name}</td><td>${urc}</td><td>${prize || '-'}</td>`;
}

function animateURC(urc, callback) {
  const container = document.createElement('div');
  container.className = 'urc-roll';
  document.getElementById('result').innerHTML = '';
  document.getElementById('result').appendChild(container);

  let current = '';
  let index = urc.length - 1;
  function rollNextDigit() {
    if (index < 0) {
      callback();
      return;
    }
    const targetChar = urc[index];
    let count = 0;
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const interval = setInterval(() => {
      if (count >= 5) {
        current = targetChar + current;
        container.innerText = current;
        clearInterval(interval);
        index--;
        setTimeout(rollNextDigit, 40);
      } else {
        const tempChar = chars[Math.floor(Math.random() * chars.length)];
        container.innerText = tempChar + current;
        count++;
      }
    }, 40);
  }
  rollNextDigit();
}

function updatePrizeImages(prizeName) {
  document.getElementById('leftPrize').src = `/static/prizes/${prizeName}.png`;
  document.getElementById('rightPrize').src = `/static/prizes/${prizeName}.png`;
}

async function generate() {
  const btn = document.querySelector('.generate-button');
  btn.classList.add('loading');

  confetti({ particleCount: Math.floor(Math.random() * 100 + 50), spread: 80, origin: { y: 0.6 }, zIndex: 1000 });

  // Try unmuting video when user interacts
  const video = document.getElementById('bgVideo');
  video.muted = false;
  video.play().catch(e => {
    console.warn("Autoplay with sound failed:", e);
  });

  const res = await fetch('/generate');

  const data = await res.json();

  btn.classList.remove('loading');

  if (data.status === 'done') {
    document.getElementById('result').innerHTML = '‚ú® All Winners have been Revealed!';
    return;
  }

  history.push(data);
  historyIndex = history.length - 1;
  updateProgress(data.index);

  animateURC(data.urc, () => {
    const resultDiv = document.getElementById('result');
    
  const firstName = data.name.split(' ')[0];  // Get the first name

  // Winner name
  const nameDiv = document.createElement('div');
  nameDiv.className = 'winner-name rainbow-text';
  nameDiv.innerHTML = `${data.name}`;
  resultDiv.appendChild(nameDiv);

  // Congrats message
  const congratsDiv = document.createElement('div');
  congratsDiv.className = 'congrats-message';
  congratsDiv.innerHTML = `üéâ Congratulations, ${firstName}, you are selected! üéâ`;
  resultDiv.appendChild(congratsDiv);

  // Animate the message in
  setTimeout(() => {
    congratsDiv.style.opacity = 1;
    congratsDiv.style.transform = 'scale(1)';
  }, 200);


    // Update side prize images
    if (data.prize) {
      updatePrizeImages(data.prize);
    }

    addToTable(data.index, data.name, data.urc, data.prize);

    confetti({
      particleCount: Math.floor(Math.random() * 200 + 100),
      spread: Math.floor(Math.random() * 100 + 50),
      origin: { y: Math.random() * 0.4 + 0.4 },
      zIndex: 1000
    });

    if (FINALISTS.includes(data.index)) {
      new Audio('/static/sound.mp3').play();
    }
  });
}

function previous() {
  if (historyIndex <= 0) return;
  historyIndex--;
  const last = history[historyIndex];
  document.getElementById('result').innerHTML = `
    <div class="urc-roll">${last.urc}</div>
    <div class="winner-name rainbow-text">${last.name}</div>
    <div class="congrats-message show">Congratulations, <strong>${last.name}</strong>, you are selected!</div>
  `;
  updateProgress(last.index);

  // Also update prize images when going back
  if (last.prize) {
    updatePrizeImages(last.prize);
  }
}

async function resetDraw() {
  if (!confirm('Are you sure you want to RESET everything? This action cannot be undone.')) return;
  const res = await fetch('/reset');
  const data = await res.json();
  if (data.status === 'ok') {
    history = [];
    historyIndex = -1;
    document.getElementById('winnersTable').getElementsByTagName('tbody')[0].innerHTML = '';
    updateProgress(0);
    document.getElementById('result').innerText = 'Draw has been reset. Click "Generate" to start again.';
    updatePrizeImages('sample');
  }
}

function downloadCSV() {
  window.location.href = '/download';
}

function filterTable() {
  const input = document.getElementById("searchInput").value.toUpperCase();
  const trs = document.getElementById("winnersTable").getElementsByTagName("tr");
  for (let i = 1; i < trs.length; i++) {
    const tds = trs[i].getElementsByTagName("td");
    let show = false;
    for (let j = 1; j < tds.length; j++) {
      if (tds[j].innerText.toUpperCase().includes(input)) {
        show = true;
        break;
      }
    }
    trs[i].style.display = show ? "" : "none";
  }
}

document.addEventListener('keydown', function (event) {
  if (event.code === 'Space') { event.preventDefault(); generate(); }
  else if (event.code === 'Backspace') { event.preventDefault(); previous(); }
  else if (event.code === 'Escape') { resetDraw(); }
});

function toggleVideoSound() {
  const video = document.getElementById('bgVideo');
  video.muted = !video.muted;
}

// Dynamically populate marquee with enough logos
const marquee = document.getElementById('marqueeTrack');
const logoSrc = '/static/logos/company.png';
const logoWidth = 160;
const logoCount = Math.ceil(window.innerWidth / logoWidth) + 1;

for (let j = 0; j < 2; j++) {
  for (let i = 0; i < logoCount; i++) {
    const img = document.createElement('img');
    img.src = logoSrc;
    img.alt = "Company Logo";
    img.style.height = "45px";
    img.style.margin = "0 40px";
    marquee.appendChild(img);
  }
}

const bgVideo = document.getElementById('bgVideo');
bgVideo.addEventListener('timeupdate', function () {
  if (bgVideo.currentTime >= 262.8) {
    bgVideo.currentTime = 0;
    bgVideo.play();
  }
});

document.getElementById('startButton').addEventListener('click', async () => {
  const overlay = document.getElementById('welcomeOverlay');
  const video = document.getElementById('bgVideo');

  // Request fullscreen
  if (!document.fullscreenElement) {
    try {
      await document.documentElement.requestFullscreen();
    } catch (err) {
      console.warn('Fullscreen request failed:', err);
    }
  }

  // Start video from beginning, unmute, and play
  try {
    video.currentTime = 0;
    video.muted = false;
    await video.play();
  } catch (err) {
    console.warn('Autoplay failed:', err);
  }

  // Fade out the overlay
  overlay.classList.add('hidden');
  setTimeout(() => {
    overlay.style.display = 'none';
  }, 1000); // match the CSS transition duration
});

document.getElementById('year').textContent = new Date().getFullYear();

</script>
